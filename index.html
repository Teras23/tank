<html>
    <head>
        <title>Tank Controller</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="control.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div class="buttondiv">
            <button class="motorOnButton" id=onButton>On</button>
            <button class="motorOffButton" id=offButton>Off</button>
        </div>

        

        <h1>Motor status:</h1>
        <h2 class="motorOff" id=motorStatus>OFF</h2>

        <h1 id="controller">No controller</h1>
        <p class="text">Y axis</p> 
        <p id="axis0">0</p>
        <p id="axis1">0</p>
        <p id="total">0</p>
        <p id="mouseX">0</p>
        <p id="mouseY">0</p>
    </body>
</html>
